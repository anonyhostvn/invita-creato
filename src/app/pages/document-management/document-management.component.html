<div class="card">
    <div class="card-header">
        <h4 class="card-title"> Documents Manager </h4>
    </div>
    <a class="btn btn-primary col-2" style="margin-left: 20px" [routerLink]="['/document-management', 'new']"> Create
        Document </a>

    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead class=" text-primary">
                <th>
                    Document Name
                </th>
                <th>
                    Template Name
                </th>
                <th>
                    Note
                </th>
                <th>
                    Actions
                </th>
                </thead>
                <tbody>
                <tr *ngFor="let document of listDocument | async">
                    <td>
                        {{document.documentName}}
                    </td>
                    <td>
                        {{document.templateId}}
                    </td>
                    <td>
                        {{document.note }}
                    </td>
                    <td>
                        <div class="row">
                            <a class="btn btn-primary col-4" [routerLink]="['/document-management', document.id]"> Edit </a>
                            <div class="col-1"></div>
                            <a class="btn btn-warning col-4" (click)="ngOnDeleteDocument(document.id)"> Delete </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
